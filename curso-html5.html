<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Curso de HTML 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/media-screen-max-1024.css">
    <link rel="stylesheet" href="/css/media-screen-max-768.css">
    <link rel="stylesheet" href="/css/media-screen-max-480.css">
</head>
<body>

    <!-- Raleway -->
    <header>
        <h1 class="logotipo">Logotipo</h1>
        <nav class="menu-cabecera">
            <a href="">home</a>
            <a href="">destinos</a>
            <a href="">contacto</a>
            <a href="" class="btn-login">login</a>
        </nav>
    </header>
    <main>
        <section class="seccion-buscador" >
            <article class="contenedor">
                <div class="contenedor-persona">
                    <img src="/assets/images/fondo_persona.png" class="fondo" alt="fondo de persona" />
                    <img src="/assets/images/persona.png" class="persona" alt="persona principal" />
                </div>
                <div class="contenedor-adornos">
                    <img src="/assets/images/sombrilla-azul.png" alt="adorno 1" class="adorno_1"/>
                    <img src="/assets/images/circulo-azul.png" alt="adorno 2" class="adorno_2"/>
                    <img src="/assets/images/sandia-blanca.png" alt="adorno 3" class="adorno_3"/>
                    <img src="/assets/images/equis-blanca.png" alt="adorno 4" class="adorno_4"/>
                    <img src="/assets/images/sombrilla-azul.png" alt="adorno 5" class="adorno_5"/>
                    <img src="/assets/images/sandia-azul.png" alt="adorno 6" class="adorno_6"/>
                    <img src="/assets/images/circulo-blanco.png" alt="adorno 7" class="adorno_7"/>
                    <img src="/assets/images/sombrilla-blanca.png" alt="adorno 8" class="adorno_8"/>
                    <img src="/assets/images/equis-azul.png" alt="adorno 9" class="adorno_9"/>
                </div>
                <div class="contenedor-buscador">
                    <h3>Video y música</h3>
                    <h1>en un solo sitio</h1>
                    <div class="input-buscador">
                        <input type="text" />
                        <img src="/assets/images/buscar.png" alt="icono de buscar" class="input-icon" />
                        <button>Ir !</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="seccion-videos">
            <article>
                <video
                    controls
                    autoplay
                    muted
                    width="600"
                    >
                    <source src="/assets/video/watchtower-of-turkey.mp4" type="video/mp4"/>
                </video>
            </article>
        </section>
        <section class="seccion-audio">
            <article>
                <div class="audio">
                    <img src="/assets/images/musica_icono.png" alt="icono de música" class="audio-icon"/>
                    <img src="/assets/images/audio_1.png" alt="audio 1" class="imagen-audio"/>
                    <audio controls>
                        <source src="/assets/audio/phosphorescent-song-for-zula.mp3" type="audio/mp3"/>
                    </audio>
                </div>
                <div class="audio">
                    <img src="/assets/images/musica_icono.png" alt="icono de música" class="audio-icon"/>
                    <img src="/assets/images/audio_2.png" alt="audio 2" class="imagen-audio"/>
                    <audio controls>
                        <source src="/assets/audio/earth-angel-cover-nicholas-wells.mp3" type="audio/mp3"/>
                    </audio>
                </div>
            </article>
        </section>
    </main>
    <footer>
        &copy; Copyright curso HTML5
    </footer>
</body>
</html>
